     <script>
        function getCurrentLanguage() {
            return localStorage.getItem('selectedLanguage');
        }
    
        const currentLanguage = getCurrentLanguage() || document.documentElement.lang;
        localStorage.setItem('selectedLanguage', currentLanguage);

        if (currentLanguage === 'ar') {
            const weContainer = document.querySelector(".fadeAnimation");            
            weContainer.setAttribute('data-aos', 'fade-left');
        }
        else if(currentLanguage ==='en'){
            const weContainer = document.querySelector(".fadeAnimation");
            
            weContainer.setAttribute('data-aos', 'fade-right');
        }
    </script>
