<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Calendar</title>
</head>
<body>

    <a id="downloadLink" href="#" download="event.ics">Download Event</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
            // Define the event details
            const event = {
                title: 'Sample Event',
                description: 'This is a sample event description.',
                start: '2023-11-01T09:00:00',
                end: '2023-11-01T10:00:00',
                location: 'Sample Location',
            };

            const calContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '')}
DTSTART:${event.start}
DTEND:${event.end}
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([calContent], { type: 'text/calendar;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);

            // Set the download link to the generated file
            document.getElementById('downloadLink').setAttribute('href', url);
        });
    </script>
</body>
</html>
