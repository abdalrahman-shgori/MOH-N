<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Number</title>
</head>
<body>
    <button onclick="incrementNumber()">Increment Number</button>

    <script>
        function incrementNumber() {
            fetch('https://abdalrahman-shgori.github.io/MOH-N/increment.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Check if the response body is not empty
                if (response.status !== 204) {
                    return response.json();
                }
                // If the response is empty, return an empty object
                return {};
            })
            .then(data => {
                console.log('Number incremented successfully:', data);
            })
            .catch(error => {
                console.error('Error incrementing number:', error);
            });
        }
    </script>
</body>
</html>
