<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Calendar</title>
</head>
<body>

    <a id="downloadLink" href="#" download="event.ics">Downloererad Event</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
            // Define the event details
            const event = {
                title: 'Sample Event',
                description: 'This is a sample event description.',
                start: '20231101T090000Z',
                end: '20231101T100000Z',
                location: 'Sample Location',
            };

            const calContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '')}
DTSTART:${event.start}
DTEND:${event.end}
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
END:VEVENT
END:VCALENDAR`;

            const dataUrl = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(calContent);
            document.getElementById('downloadLink').setAttribute('href', dataUrl);
        });
    </script>
</body>
</html>
