        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <title>Partners</title>
</head>

<body>
    <div id="navbar-container"></div>
    <div style="position: relative;">
        <img id="feet3Small" src="../assets/images/feet3.svg" style="position: absolute;"></img>
        <div class="PartnersTextImg">
            <div class="whoPartners">
                <p class="whoPartnerText" data-translate="whoisPartners">من هم شركاؤنا</p>

            </div>
            <div class="parent containers mx-auto">
                <div class="div1"><img src="../assets/images/sport.svg"></img></div>
                <div class="div2"><img src="../assets/images/gsk.svg"></img></div>
                <div class="div3"><img src="../assets/images/aquafina.svg"></img></div>
                <div class="div4"><img src="../assets/images/Sa.svg"></img></div>
                <div class="div5"><img src="../assets/images/nupco.svg"></img></div>
            </div>



        </div>

    </div>
    <img id="feet4Small" style="position: absolute;"></img>
    <div id="footer" style="margin-top:144px;"></div>

    <script src="../js/includeNav.js"></script>
    <script src="../js/nav.js"></script>
    <script>
        function adjustLayout() {
            if (window.innerWidth < 767) {
                document.getElementById("feet3Small").style.display = "none";
                document.getElementById("feet4Small").style.display = "none";

            } else {
                document.getElementById("feet4Small").src = "../assets/images/feet4.svg";
                document.getElementById("feet4Small").style.right = "0";
                document.getElementById("feet4Small").style.bottom = "0";

                document.getElementById("feet3Small").style.display = "block";
            }
        }
        adjustLayout();
        window.onresize = adjustLayout;
    </script>

</body>

</html>
